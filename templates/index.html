<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Read (All)</title>
</head>

<body>
    <h1>All Users</h1>
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for friend in all_friends: %}
            <tr>
                <td> {{friend['friend_id']}}</td>
                <td>{{friend['first_name']}} {{friend['last_name']}}</td>
                <td>{{friend['email']}}</td>
                <td>{{friend['created_at']}}</td>
                <td><a href= "/users/{{friend['friend_id']}}">SHOW</a>/<a href= "/users/{{friend['friend_id']}}/edit">EDIT</a>/<a href= "/users/{{friend['friend_id']}}/delete/">DELETE</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <a href="/users/new">Add a new user</a>



</body>
</html>
